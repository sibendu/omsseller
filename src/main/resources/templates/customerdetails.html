</head>

<body>

      <!-- Links -->

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/home">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/product">My Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/order" >Create Order</a>
          </li>
	  	 <li class="nav-item">
            <a class="nav-link waves-effect" href="/cart">
              <span class="badge red z-depth-1 mr-1" id="cartItemsNo" name="cartItemsNo"> - </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>	
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="/customer" >Customer</a>

        <!-- Right -->

            <a href="/seller" class="nav-link waves-effect" >
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
	  <li class="nav-item">
            <a class="nav-link waves-effect" href="/logout" >Logout</a>
          </li> 	
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

  <!--Main layout-->
  <main>
  	
    <div class="container-fluid">
	   
		  <!--Navbar-->
	      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">
	      </nav>
	      <!--/.Navbar-->
		
		<h4><p th:text="${message}"/></h4>
		
	  <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-8 mb-4">
		<form id="customerForm" name="customerForm" method="post" action="#" th:action="@{/customer}" th:object="${customer}" >	
				<br/>
				<table>
					<tr>
						<td>Customer Id</td>
						<td><b><p th:text="*{id}"/></b> </td>
					</tr>
					<tr>
						<td>Name</td>
						<td> <input type="text" th:field="*{name}" value=""/></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" th:field="*{password}" value=""/></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" th:field="*{phone}" value=""/></td>
					</tr>
					
					<tr>
						<td>Email</td>
						<td><input type="text" th:field="*{email}" value=""/></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><input type="text" th:field="*{address}" value=""/></td>
					</tr>
				</table>
				<input type="hidden" th:field="*{id}" value=""/>
				<input type="hidden" th:field="*{type}" value=""/>
				<input type="hidden" th:field="*{seller}" value=""/>
				<input type="hidden" id="operation" name="operation" value=""/>
		</form>  
		
	    <table>
	    	<tr>
		    		<td><button id="btnStart" class="btn btn-primary btn-lg btn-block" type="button" onClick="processCustomer('update')">Update</button></td>
		    		<td><button id="btnDelete" class="btn btn-primary btn-lg btn-block" disabled type="button" onClick="deleteCustomer('delete')">Delete</button></td>
	    	</tr>
	    </table>
	    
	   </div>
	  </div>	
				
    </div>    
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">
    <!--Copyright-->
    <div class="footer-copyright py-3">

<script>

//Update cart item count
updateCartItemCount();

function processCustomer(action){
	document.customerForm.operation.value = action; 
	//alert(document.orderForm.status.value+'  '+document.orderForm.id.value);
	document.customerForm.submit();
}

function deleteCustomer(action){
	document.customerForm.operation.value = action; 
	//alert(document.orderForm.status.value+'  '+document.orderForm.id.value);
	document.customerForm.submit();
}

</script>
